<a routerLink="/login">
    <button mat-raised-button color="warn" aria-label="home" style="top:0;position:sticky;margin-left:0.4%;"(click)='clearStorages()'>
      <mat-icon>home</mat-icon>
    </button>
</a>
<a routerLink="/clients">
    <button mat-raised-button color="warn" aria-label="clients"  style="margin-left:0.4%;">Clients
    </button> 
  </a>

  <h2 >Devices</h2>
  <a routerLink="/adddevice">

  </a>

  ></app-device>
