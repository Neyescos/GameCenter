<a routerLink="/login">
    <button mat-raised-button color="warn" aria-label="home" style="top:0;position:sticky;margin-left:0.4%;"(click)='clearStorages()'>
      <mat-icon>home</mat-icon>
    </button>
</a>
<div style="margin-left: 50%;">
  <h2 >Clients</h2>
  <a routerLink="/addclient">
    <button mat-raised-button color="primary" >Add</button> 
  </a>
  
</div>
<div style=" display: grid;_repeat(auto-fill, minmax(200px, auto));justify-content: space-evenly;margin-top: 10px;">
  <app-client *ngFor="let customer of customers"
  [client] = "customer"
  ></app-client>

</div>
